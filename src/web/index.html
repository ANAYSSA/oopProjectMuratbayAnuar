<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>üé¨ Anuar Cinema System</title>
    <style>
        :root { --primary: #e50914; --dark: #141414; --light: #ffffff; }
        body { font-family: 'Segoe UI', sans-serif; background: var(--dark); color: var(--light); margin: 0; padding: 20px; }
        h1 { color: var(--primary); font-size: 3rem; text-shadow: 2px 2px 4px rgba(0,0,0,0.5); }
        
        .container { max-width: 1200px; margin: 0 auto; }
        
        /* –°—Ç–∏–ª–∏ –¥–ª—è –∫–∞—Ä—Ç–æ—á–µ–∫ —Ñ–∏–ª—å–º–æ–≤ */
        #movies { display: grid; grid-template-columns: repeat(auto-fill, minmax(250px, 1fr)); gap: 20px; margin-top: 30px; }
        .movie-card { background: #1f1f1f; padding: 15px; border-radius: 10px; border-bottom: 4px solid var(--primary); transition: 0.3s; }
        .movie-card:hover { transform: translateY(-10px); }
        .movie-card h3 { margin: 0 0 10px 0; color: var(--primary); }
        
        /* –°—Ç–∏–ª–∏ –¥–ª—è –ª–æ–≥–∏–Ω–∞ */
        .login-section { background: #1f1f1f; padding: 30px; border-radius: 10px; display: inline-block; margin-bottom: 40px; }
        input { padding: 10px; margin: 5px; border-radius: 5px; border: none; }
        button { padding: 10px 20px; background: var(--primary); color: white; border: none; border-radius: 5px; cursor: pointer; font-weight: bold; }
        button:hover { background: #b20710; }
        
        .hidden { display: none; }
    </style>
</head>
<body>
    <div class="container">
        <h1>ANUAR CINEMA</h1>

        <div id="auth-section" class="login-section">
            <h3>–í—Ö–æ–¥ –≤ —Å–∏—Å—Ç–µ–º—É</h3>
            <input type="text" id="username" placeholder="–õ–æ–≥–∏–Ω">
            <input type="password" id="password" placeholder="–ü–∞—Ä–æ–ª—å">
            <button onclick="handleLogin()">–í–æ–π—Ç–∏</button>
        </div>

        <div id="user-menu" class="hidden">
            <h2 id="welcome-msg"></h2>
            <button onclick="logout()">–í—ã–π—Ç–∏</button>
            <hr>
        </div>

        <div id="movies">
            </div>
    </div>

    <script>
        let isAuthorized = false;
let userRole = null;

// 1. –ó–∞–≥—Ä—É–∑–∫–∞ —Ñ–∏–ª—å–º–æ–≤ –∏–∑ –ë–î —á–µ—Ä–µ–∑ —Ç–≤–æ–π FilmHandler [cite: 13, 157]
async function loadMovies() {
    try {
        const response = await fetch('/api/films');
        const films = await response.json();
        
        const grid = document.getElementById('movies');
        // –ò—Å–ø–æ–ª—å–∑—É–µ–º map –∏ join –¥–ª—è —á–∏—Å—Ç–æ–≥–æ –∫–æ–¥–∞, –∫–∞–∫ Stream API –≤ Java [cite: 413, 425]
        grid.innerHTML = films.map(f => `
            <div class="movie-card">
                <h3>${f.title}</h3>
                <p>–ñ–∞–Ω—Ä: ${f.genre}</p>
                <p><b>–¶–µ–Ω–∞: ${f.price} —Ç–≥</b></p>
                <button onclick="buyTicket('${f.title}')">–ö—É–ø–∏—Ç—å –±–∏–ª–µ—Ç</button>
            </div>
        `).join('');
    } catch (err) {
        console.error("–û—à–∏–±–∫–∞ API:", err);
    }
}

// 2. –†–µ–∞–ª—å–Ω—ã–π –ª–æ–≥–∏–Ω —á–µ—Ä–µ–∑ —Ç–≤–æ–π LoginHandler [cite: 13, 157]
async function handleLogin() {
    const user = document.getElementById('username').value;
    const pass = document.getElementById('password').value;

    try {
        const response = await fetch('/api/login', {
            method: 'POST',
            body: `user=${user}&pass=${pass}` // –¢–≤–æ–π LoginHandler –∂–¥–µ—Ç —Ç–∞–∫–æ–π —Ñ–æ—Ä–º–∞—Ç
        });
        const result = await response.json();

        if (result.success) {
            isAuthorized = true;
            userRole = result.role;
            showMenu(result.role === 'ADMIN' ? '–ê–¥–º–∏–Ω–∏—Å—Ç—Ä–∞—Ç–æ—Ä' : '–ó—Ä–∏—Ç–µ–ª—å: ' + result.name);
            loadMovies(); // –û–±–Ω–æ–≤–ª—è–µ–º —Å–ø–∏—Å–æ–∫ –ø–æ—Å–ª–µ –≤—Ö–æ–¥–∞
        } else {
            alert('–û—à–∏–±–∫–∞ –¥–æ—Å—Ç—É–ø–∞!');
        }
    } catch (err) {
        alert('–°–µ—Ä–≤–µ—Ä –Ω–µ –æ—Ç–≤–µ—á–∞–µ—Ç. –ü—Ä–æ–≤–µ—Ä—å LoginHandler!');
    }
}

// 3. –õ–æ–≥–∏–∫–∞ –ø–æ–∫—É–ø–∫–∏ (—Ç—Ä–µ–±–æ–≤–∞–Ω–∏–µ Milestone) [cite: 13]
function buyTicket(filmTitle) {
    if (!isAuthorized) {
        alert("–î–ª—è –ø–æ–∫—É–ø–∫–∏ –±–∏–ª–µ—Ç–∞ –Ω–∞ —Ñ–∏–ª—å–º '" + filmTitle + "' –Ω—É–∂–Ω–æ –≤–æ–π—Ç–∏ –∏–ª–∏ —Å–æ–∑–¥–∞—Ç—å –∞–∫–∫–∞—É–Ω—Ç!");
        return;
    }
    alert("–ë–∏–ª–µ—Ç –Ω–∞ '" + filmTitle + "' –∑–∞–±—Ä–æ–Ω–∏—Ä–æ–≤–∞–Ω. –ü—Ä–æ–≤–µ—Ä—å—Ç–µ –±–∞–ª–∞–Ω—Å –≤ –∫–æ–Ω—Å–æ–ª–∏ Java.");
}

function showMenu(roleText) {
    document.getElementById('auth-section').classList.add('hidden');
    document.getElementById('user-menu').classList.remove('hidden');
    document.getElementById('welcome-msg').innerText = "–ü—Ä–∏–≤–µ—Ç, " + roleText;
}

function logout() {
    location.reload();
}

// –ó–∞–ø—É—Å–∫–∞–µ–º –∑–∞–≥—Ä—É–∑–∫—É —Å—Ä–∞–∑—É [cite: 257]
loadMovies();
    </script>
</body>
</html>
